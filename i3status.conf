general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "disk /"
order += "disk /home"
order += "run_watch VPN"
order += "wireless wlan0"
order += "load"
order += "volume master"
order += "time"

wireless wlan0 {
        format_up = "W: %ip"
        format_down = "W: down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    format = "%title %status"
    pidfile = "/var/run/openvpn/*.pid"
}

time {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

cpu_temperature 0 {
    format = "T: %degrees °C"
}

disk "/" {
    format = "/ - %free free"
}

disk "/home" {
    format = "/home - %free free"
}

volume master {
    format = "♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
